<!DOCTYPE html>
<html>
  <head>
    <title>SLNG 2.0</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="site-nav">
        <img class="site-nav__logo" src="./img/logo.png" alt="SLNG">
        <ul class="site-nav__list">
          <li class="site-nav-item">
            <a>Saved</a>
          </li>
          <li class="site-nav-item">
            <a>Settings</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="chat-list">
      </section>
      <form class="chat-box">
        <input class="chat-box__input" type="text">
        <button class="chat-box__submit" type="submit"><img></button>
      </form>
    </main>

    <footer>
      <aside class="footer__credits">SLNG 2.0 made by David Lim. Credits to the rest of CS 160 Team 102-7 @ UC Berkeley 2024 as well for the original version.</aside>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
